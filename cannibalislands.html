<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script>
</script>
</head>
<body>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="app.js"></script>

<div class="Map">
<img src="https://worldoflykasia.000webhostapp.com/Cannibal%20Islands%20Map.jpg" alt="" usemap="#Map" />
<map name="Map" id="Map">
    <area alt="" title="" onclick="infofunction('ruins')" shape="poly" coords="648,253,646,404,841,410,831,253" />
    <area alt="" title="" onclick="infofunction('swamps')" shape="poly" coords="602,248,592,407,384,410,400,248" />
    <area alt="" title="" onclick="infofunction('mountains')" shape="poly" coords="410,623,409,856,639,852,642,627" />
</map>

</div>

<br/>

<div id="popup1" class="overlay">
	<div class="popup">
		<h2 id="popuptitle">&nbsp;</h2>
		<button class="close" onclick="closepopupfunction()">x</button>
		<div class="content">
			<div id="popupcontent">&nbsp;</div>
		</div>
	</div>
</div>

<script>
function closepopupfunction(){
document.getElementById("popup1").style.visibility = "hidden";
}

function infofunction(area){
        if (area == 'ruins'){
        var output1 = "<br> This area once held Fort Valaneth, an outpost of Verenia. It was assaulted by the local cannibals approximately 50 years ago and none survived. No one has returned to rebuild."; 
        }
        if (area == 'swamps'){
        var output1 = "<br> This island is covered in briny swamps. The locals live in stilt huts and drink fish blood to stave off dehydration."; 
        }
        if (area == 'mountains'){
        var output1 = "<br> A small range of mountains runs along the island like a spine. Rumors have it that the locals worship an inactive volcano as if it is their god."; 
        }
	
	monster1=document.getElementById("popuptitle");
	monster1.innerHTML= "The Cannibal Islands:";
	monster1=document.getElementById("popupcontent");
	monster1.innerHTML= output1;
	document.getElementById("popup1").style.visibility = "visible";
	window.location.href = "#popup1";
}

</script>
</body>
</html>
